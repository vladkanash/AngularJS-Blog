<div class="well comment_element" >

    <div class="commentText">
        <p>
            {{ comment.text }}
        </p>
    </div>

    <div class="commentFooter">
        {{ comment.author }}
        {{ comment.created_at }}
    </div>

    <button type="button"
    		ng-click="delete_comment(comment.id)"  
    		id="alert_btn" 
    		class="btn btn-primary">Delete</button>

</div>
