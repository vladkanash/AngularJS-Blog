<div class="blogPost">

    <div class="blogTitle">
        <h3>{{ post.subject }}</h3>
    </div>

    <div class="delete">
        <a href="#/deletePost/{{ post.id }}">
            <img src="img/delete.png" width="30" height="30"/>
        </a>
    </div>

    <div class="blogText">
        <p>
            {{ post.text }}
        </p>
    </div>

    <div class="blogFooter">
        {{ post.author }}
        {{ post.created_at }}
    </div>

    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse{{post.id}}" aria-expanded="false" aria-controls="collapseExample">
        Show comments
    </button>

    <div class="collapse" id="collapse{{post.id}}">
        <div ng-repeat="comment in post.comments" 
            ng-include="'partials/comment.html'">
        </div>
    </div>

</div>
