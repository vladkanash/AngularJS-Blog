<div class="blogPost">

    <div class="blogTitle">
        <h3>{{ post.subject }}</h3>
    </div>

    <div class="delete">
        <a href="blog/delete/#">
            <img src="img/delete.png" width="30" height="30"/>
        </a>
    </div>

    <div class="blogText">
        <p>
            {{ post.text }}
        </p>
    </div>

    <div class="blogFooter">
        {{ post.author }}
        {{ post.created_at }}
    </div>

</div>
